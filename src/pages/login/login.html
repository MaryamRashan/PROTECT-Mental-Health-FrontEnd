<ion-content>
  
   <div padding  id="cloud-layer">
      <form [formGroup]="login" >
  
     <ion-row>
       <ion-col>
         <!-- <img  src="assets/images/joshuamorony.png" /> -->
       </ion-col>
     </ion-row>
  
     <ion-row>
       <ion-col>
         <ion-list >
  
           <ion-item>
             <ion-label>Username</ion-label>
             <ion-input type="text" formControlName="userName"></ion-input>
           </ion-item>
  
           <ion-item>
             <ion-label>Password</ion-label>
             <ion-input type="password" formControlName="password" ></ion-input>
           </ion-item>
  
         </ion-list>
       </ion-col>
     </ion-row>
  
     <ion-row>
       <ion-col>
         <button ion-button class="login-button" (click)="submit()" >Login</button>
       </ion-col>
     </ion-row>
    </form>
   </div>
  
  
 </ion-content>
