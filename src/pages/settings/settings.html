<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="connect-head">
    Connection Status
  </div>
  <div id="connect-true" *ngIf="socketStatus">
    Connected
  </div>
  <div id="connect-false" *ngIf="!socketStatus">
    Disconnected
  </div>
  <div id="sync-head">
    Sync Status
  </div>
  <div id="sync-no" *ngIf="tempData && tempData.length == 1">
    There is {{tempData.length}} event to be synced with server. Please check internet connectivity.
  </div>

  <div id="sync-no" *ngIf="tempData && tempData.length > 1">
      There are {{tempData.length}} events to be synced with server. Please check internet connectivity.
    </div>

  <div id="sync-yes" *ngIf="tempData && tempData.length < 1">
      All events have been synced.
    </div>

</ion-content>
